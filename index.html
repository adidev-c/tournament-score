<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament Score Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Tournament Live Score Board</h1>
  <div class="status-text">
    Status: <span class="live" id='StatusText'>Live</span>
  </div>
  <div class="scoreboard">
    <div class="team" id="teamA">
      <h2 id="teamA-name">Team A</h2>
      <div class="score" id="teamA-score">0</div>
    </div>
    <div class="team" id="teamB">
      <h2 id="teamB-name">Team B</h2>
      <div class="score" id="teamB-score">0</div>
    </div>
  </div>

  <div class="past-matches">
    <h3>Past Matches</h3>
    <div id="past-matches">
      <div class="match">
        <span class="winner">Team X : 3</span>
        <span class="loser">Team Y : 1</span>
      </div>
      <div class="match">
        <span class="loser">Team A : 0</span>
        <span class="winner">Team B : 2</span>
      </div>
      <div class="match">
        <span class="winner">Team C : 4</span>
        <span class="loser">Team D : 5</span>
      </div>
      <div class="match">
        <span class="draw">Team E : 2</span>
        <span class="draw">Team F : 2</span>
      </div>      
    </div>
  </div>

  <div class="ball" id="ball"></div>
  <script type="module" src="./scripts/updater.js"></script>
  <script type="module" src="./scripts/firebase.js"></script>
</body>
</html>
