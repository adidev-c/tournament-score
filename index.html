<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament Score Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Tournament Live Score Board</h1>
  <div class="status-text">
    Status: <span class="live" id='StatusText'>Live</span>
  </div>
  <div class="toggle-container">
    <div class="toggle-wrapper">
      <label class="toggle-label">Enable Score Announce</label>
      <label class="cupertino-toggle">
        <input type="checkbox" id="announceToggle">
        <span class="toggle-track"></span>
      </label>
      <div class="info-tooltip">
        <span class="info-icon">i</span>
        <span class="tooltip-text">May not work on some devices . Also the sound can be annoying sometimes</span>
      </div>
    </div>
  </div>

  <div class="scoreboard">
    <div class="team" id="teamA">
      <h2 id="teamA-name">Team A</h2>
      <div class="score" id="teamA-score">0</div>
    </div>
    <div class="team" id="teamB">
      <h2 id="teamB-name">Team B</h2>
      <div class="score" id="teamB-score">0</div>
    </div>
  </div>

  <div class="past-matches">
    <h3>Recent Matches</h3>
    <div id="past-matches">      
    </div>
  </div>

  <div class="ball" id="ball"></div>
  <script type="module" src="./scripts/updater.js"></script>
  <script type="module" src="./scripts/firebase.js"></script>
  <script type="module" src="./scripts/handler.js"></script>
</body>
</html>
