<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Village Cup Live Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Village Cup Live Score</h1>
  <div class="scoreboard">
    <div class="team" id="teamA">
      <h2 id="teamA-name">Team A</h2>
      <div class="score" id="teamA-score">0</div>
    </div>
    <div class="team" id="teamB">
      <h2 id="teamB-name">Team B</h2>
      <div class="score" id="teamB-score">0</div>
    </div>
  </div>

  <div class="past-matches">
    <h3>Past Matches</h3>
    <div id="past-matches">
      <div class="match">
        <span class="winner">Team X 3</span>
        <span class="loser">1 Team Y</span>
      </div>
      <div class="match">
        <span class="loser">0 Team A</span>
        <span class="winner">Team B 2</span>
      </div>
      <div class="match">
        <span class="winner">Team C 4</span>
        <span class="loser">2 Team D</span>
      </div>
    </div>
  </div>

  <div class="ball" id="ball"></div>

  <script src="./scripts/animation.js"></script>
  <script type="module" src="./scripts/firebase.js"></script>
  <script type="module" src="./scripts/other.js"></script>
</body>
</html>
